<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"

    />

      /* Replace Tailwind classes with plain CSS */
      .body-styles {
        height: 100%;
        width: 100%;
        background-color: #18181b; /* bg-zinc-900 */
      }

      .app-container {
        height: 100%;
        width: 100%;
      }

      .login-container {
        display: flex;
        min-height: 100vh;
        width: 100%;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      /* Mobile-first responsive design */
      @media (max-width: 640px) {
        .login-container {
          padding: 0.5rem;
          align-items: flex-start;
          padding-top: 2rem;
        }
      }

      .pattern-bg {
        position: absolute;
        inset: 0;
        z-index: 0;
      }

      .form-card {
        z-index: 10;
        width: 100%;
        max-width: 28rem;
        border-radius: 0.5rem;
        border: 1px solid #27272a; /* border-zinc-800 */
        background-color: #18181b; /* bg-zinc-900 */
        padding: 1.25rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      }

      /* Responsive form card */
      @media (max-width: 640px) {
        .form-card {
          max-width: none;
          margin: 0;
          padding: 1.5rem;
          border-radius: 0.5rem;
          box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(246, 130, 31, 0.1);
        }
      }

      @media (max-width: 480px) {
        .form-card {
          padding: 1rem;
          border-radius: 0.25rem;
        }
      }

      .header {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .header-text {
        font-size: 1.25rem;
        color: white;
      }

      /* Responsive typography */
      @media (max-width: 640px) {
        .header-text {
          font-size: 1.125rem;
        }
      }

      @media (max-width: 480px) {
        .header-text {
          font-size: 1rem;
        }
      }

      .form-styles {
        margin-top: 1.5rem;
        display: flex;
        flex-direction: column;
      }

      .form-group {
        margin-top: 1rem;
      }

      .form-group:first-child {
        margin-top: 0;
      }

      .label-styles {
        font-size: 0.875rem;
        color: #a1a1aa; /* text-zinc-400 */
      }

      .input-styles {
        display: block;
        height: 3rem;
        width: 100%;
        box-sizing: border-box;
        border-radius: 0.5rem;
        border: 1px solid #27272a; /* border-zinc-800 */
        background-color: #27272a; /* bg-zinc-800 */
        padding: 0 0.75rem;
        color: #d4d4d8; /* text-zinc-300 */
      }

      .select-styles {
        display: block;
        height: 3rem;
        width: 100%;
        box-sizing: border-box;
        border-radius: 0.5rem;
        border: 1px solid #27272a;
        background-color: #27272a;
        padding: 0 0.75rem;
        color: #d4d4d8;
      }

      .options-section {
        margin-top: 1rem;
        font-size: 0.875rem;
      }

      .options-container {
        margin-top: 0.5rem;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      /* Responsive form elements */
      @media (max-width: 640px) {
        .form-styles {
          margin-top: 1rem;
        }
        
        .form-group {
          margin-top: 0.75rem;
        }
        
        .options-section {
          margin-top: 0.75rem;
        }
      }

      @media (max-width: 480px) {
        .input-styles,
        .select-styles {
          height: 2.75rem;
          font-size: 0.875rem;
        }
        
        .label-styles {
          font-size: 0.6875rem;
        }
      }

      .checkbox-label {
        display: flex;
        height: 3rem;
        user-select: none;
        align-items: center;
        justify-content: space-between;
        border-radius: 0.5rem;
        background-color: #27272a;
        padding: 0 1rem;
        color: #d4d4d8;
      }

      .checkbox-label.mt-4 {
        margin-top: 1rem;
      }

      .checkbox-styles {
        appearance: none;
        -webkit-appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        border: 2px solid #52525b;
        background-color: #27272a;
        cursor: pointer;
        position: relative;
        transition: all 0.2s ease;
      }

      .checkbox-styles:checked {
        background-color: #F6821E;
        border-color: #F6821E;
      }

      .checkbox-styles:checked::after {
        content: 'âœ“';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 12px;
        font-weight: bold;
      }

      .divider {
        margin: 1.5rem 0;
        border-top: 1px dashed #3f3f46; /* border-zinc-700 */
        border-bottom: 1px dashed #3f3f46;
        padding: 1rem;
        text-align: center;
        font-size: 0.875rem;
        color: #d4d4d8;
      }

      .link-styles {
        color: #fb923c; /* text-orange-400 */
      }

      .button-styles {
        display: block;
        border-radius: 0.5rem;
        background: linear-gradient(to bottom right, #fb923c, #f97316); /* bg-gradient-to-br from-orange-400 to-orange-500 */
        padding: 0.5rem 0;
        color: white;
        border: none;
        cursor: pointer;
      }

      .button-styles:disabled {
        cursor: progress;
        background: linear-gradient(to bottom right, rgba(251, 146, 60, 0.1), rgba(249, 115, 22, 0.1));
        color: rgba(254, 215, 170, 0.6);
      }

      /* Responsive checkboxes and buttons */
      @media (max-width: 640px) {
        .checkbox-label {
          height: 2.75rem;
          padding: 0 0.75rem;
        }
        
        .divider {
          margin: 1rem 0;
          padding: 0.75rem;
          font-size: 0.8125rem;
        }
        
        .button-styles {
          padding: 0.625rem 0;
          font-size: 0.9375rem;
        }
      }

      @media (max-width: 480px) {
        .checkbox-label {
          height: 2.5rem;
          padding: 0 0.5rem;
          font-size: 0.875rem;
        }
        
        .checkbox-styles {
          width: 16px;
          height: 16px;
        }
        
        .button-styles {
          padding: 0.5rem 0;
          font-size: 0.875rem;
        }
        
        .divider {
          margin: 0.75rem 0;
          padding: 0.5rem;
          font-size: 0.75rem;
        }
      }

      /* Landscape mobile optimization */
      @media (max-height: 600px) and (orientation: landscape) {
        .login-container {
          padding: 0.5rem;
          align-items: flex-start;
        }
        
        .form-card {
          padding: 1rem;
          margin: 0.5rem 0;
        }
        
        .form-styles {
          margin-top: 0.75rem;
        }
        
        .form-group {
          margin-top: 0.5rem;
        }
      }
    </style>

    <!-- Required, do not edit -->

    <script nomodule src="/build/realtimekit-ui.js"></script>

    <!-- Realtimekit -->
    <script src="/realtimekit.js"></script>

    <!-- Optional libs -->
    <script src="https://unpkg.com/alpinejs@3.8.1/dist/cdn.min.js" defer></script>

    <script>
      const app = () => {
        return {
          meeting: null,
          joining: false,
          status: 'Joining...',
          data: {
            authToken: '',
            env: 'preprod',
            showSetupScreen: false,
            defaults: {
              audio: false,
              video: false,
            },
            addEffectsAddon: false,
          },
          async initialize() {
            const url = new URL(window.location.href);
            const authToken = url.searchParams.get('authToken');
            const env = url.searchParams.get('env');
            const showSetupScreen = url.searchParams.get('showSetupScreen');
            const enableVideo = url.searchParams.get('enableVideo');
            const enableAudio = url.searchParams.get('enableAudio');

            if (env) {
              this.data.env = env;
            }
            if (authToken) {
              this.data.authToken = authToken;
            }
            if (showSetupScreen && showSetupScreen !== 'false') {
              this.data.showSetupScreen = true;
            }
            if (enableVideo && enableVideo !== 'false') {
              this.data.defaults.video = true;
            }
            if (enableAudio && enableAudio !== 'false') {
              this.data.defaults.audio = true;
            }

            if (window.location.hash === '#join') {
              this.handleSubmit();
            }
          },
          async handleSubmit() {
            if (!this.joining) {
              this.joining = true;
            } else {
              return;
            }

            const { env } = this.data;

            const apiBase = env === 'prod' ? 'https://api.dyte.io' : `https://api.${env}.dyte.io`;
            const baseURI = env === 'prod' ? 'dyte.io' : `${env}.dyte.io`;

            this.status = 'Getting meeting details...';

            const { roomName, defaults, authToken, addEffectsAddon } = this.data;
            const modules = {
              spotlight: true,
              devTools: {
                plugins: [
                  {
                    port: 5000,
                    name: 'Localhost',
                    id: 'localhost-plugin',
                  },
                ],
                logs: true,
              },
            };

            try {
              const meeting = await RealtimeKitClient.init({
                roomName,
                baseURI,
                authToken,
                defaults,
                modules,
              });

              let config;
              // Conditionally load effects addon if enabled
              if (addEffectsAddon) {
                const RealtimeKitVideoBackground = await import("https://cdn.jsdelivr.net/npm/@cloudflare/realtimekit-ui-addons@latest/dist/video-background.js");
                const { registerAddons } = await import("https://cdn.jsdelivr.net/npm/@cloudflare/realtimekit-ui@latest/dist/esm/index.js");
                
                const videoBackground = await RealtimeKitVideoBackground.default.init({
                  modes: ["blur", "virtual"],
                  meeting,
                  images: [
                      "https://images.unsplash.com/photo-1487088678257-3a541e6e3922?q=80&w=2874&auto=format&fit=crop&ixlib=rb-4.0.3",
                      "https://images.unsplash.com/photo-1496715976403-7e36dc43f17b?q=80&w=2848&auto=format&fit=crop&ixlib=rb-4.0.3",
                      "https://images.unsplash.com/photo-1600431521340-491eca880813?q=80&w=2938&auto=format&fit=crop&ixlib=rb-4.0.3"
                  ],
                  onVideoBackgroundUpdate: ({backgroundMode, backgroundURL}) => { 
                    console.log('videoBackgroundUpdated => ', {backgroundMode, backgroundURL});
                  }, // Listen to background update action
                });

                config = registerAddons([videoBackground], meeting);
                console.log('Effects addon loaded and configured');
              } else {
                console.log('Effects addon disabled - using default meeting config');
              }

              if (!location.href.includes('http://localhost:3333/')) {
                // set name from localStorage cache
                const name =
                  typeof localStorage !== 'undefined' && localStorage.getItem('rtk-display-name');
                if (name && name.length > 0) {
                  meeting.self.setName(name);
                }
              }

              this.status = 'Connecting...';
              this.attachMeetingObject(meeting);
              /**
               *  config as undefined is accepted,
               *  if addons are enabled, addon config will be used
               */
              this.$refs.meeting.config = config;
              
              meeting.connectedMeetings.on('meetingChanged', (newMeeting) =>
                this.attachMeetingObject(newMeeting, true)
              );
            } catch (err) {
              console.error(err);
              alert('An error occured, check if the environment is correct.');
            } finally {
              this.joining = false;
            }
          },
          attachMeetingObject(meeting, log = false) {
            this.meeting = meeting;
            this.$refs.meeting.meeting = meeting;
            window.meeting = meeting;
          },
        };
      };
    </script>
  </head>

  <body class="body-styles">
    <div x-init="initialize" x-data="app()" class="app-container" x-data="app()">
      <div
        x-show="!meeting"
        x-transition
        class="login-container"
      >
        <div class="pattern pattern-bg"></div>
        <div
          class="form-card"
        >
          <h1 class="header">
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="27" fill="none" class="">
              <g clip-path="url(#a)">
                <path

                />
                <path

                  d="m40.76 26.62.304-1.057c.365-1.258.229-2.418-.384-3.271-.562-.788-1.497-1.25-2.633-1.304l-21.527-.276a.426.426 0 0 1-.34-.18.44.44 0 0 1-.047-.39.581.581 0 0 1 .502-.383l21.727-.276c2.58-.118 5.367-2.21 6.345-4.761l1.24-3.24a.814.814 0 0 0 .035-.43C44.572 4.733 38.925 0 32.172 0c-6.223 0-11.503 4.016-13.399 9.598a6.344 6.344 0 0 0-4.467-1.236 6.367 6.367 0 0 0-5.517 7.91C3.913 16.417 0 20.412 0 25.32c0 .445.032.882.097 1.308a.418.418 0 0 0 .415.362h39.756a.517.517 0 0 0 .491-.376"
                />
              </g>
              <defs>
                <clipPath id="a"><path fill="#FFF" d="M0 0h60v27H0z" /></clipPath>
              </defs>
            </svg>
            <span class="header-text">RealtimeKit</span>
          </h1>
          <form @submit.prevent="handleSubmit" class="form-styles">
            <div class="form-group">
              <label for="authToken" class="label-styles">Participant Token</label>
              <input
                id="authToken"
                type="text"
                placeholder="Participant Token"
                class="input-styles"
                x-model="data.authToken"
              />
            </div>
            <div class="form-group">
              <label for="env" class="label-styles">Environment</label>
              <select
                id="env"
                class="select-styles"
                x-model="data.env"
              >
                <option value="devel">Devel</option>
                <option value="preprod">Pre-production</option>
                <option value="prod">Production</option>
              </select>
            </div>
            <div class="options-section">
              <label class="label-styles">Options</label>
              <div class="options-container">
                <label
                  for="showSetupScreen"
                  class="checkbox-label"
                >
                  <span>Show Setup Screen</span>
                  <input
                    type="checkbox"
                    id="showSetupScreen"
                    class="checkbox-styles"
                    x-model="data.showSetupScreen"
                  />
                </label>
                <label
                  for="video"
                  class="checkbox-label"
                >
                  <span>Enable Video</span>
                  <input
                    type="checkbox"
                    id="video"
                    class="checkbox-styles"
                    x-model="data.defaults.video"
                  />
                </label>
                <label
                  for="audio"
                  class="checkbox-label"
                >
                  <span>Enable Audio</span>
                  <input
                    type="checkbox"
                    id="audio"
                    class="checkbox-styles"
                    x-model="data.defaults.audio"
                  />
                </label>
              </div>
            </div>
            <div class="options-section">
              <label class="label-styles">Addons</label>
              <div class="options-container">
                <label
                  for="addEffectsAddon"
                  class="checkbox-label"
                >
                  <span>Effects</span>
                  <input
                    type="checkbox"
                    id="addEffectsAddon"
                    class="checkbox-styles"
                    x-model="data.addEffectsAddon"
                  />
                </label>
              </div>
            </div>
            <div
              class="divider"
            >
              Load this page with
              <a href="#join" class="link-styles" target="_blank"><code>#join</code></a>
              for faster development!
            </div>
            <button
              type="submit"
              class="button-styles"
              x-text="joining ? status : 'Join'"
              :disabled="joining"
            >
              Join
            </button>
          </form>
        </div>
      </div>
      <rtk-meeting
        x-show="meeting"
        x-ref="meeting"
        x-cloak
        id="dm"
        :show-setup-screen="data.showSetupScreen ? 'true' : 'false'"
      />
    </div>
  </body>
</html>
